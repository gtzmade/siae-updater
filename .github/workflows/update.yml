name: Actualizar informe de licenciaturas

on:
  schedule:
    # Lunes 12:00 UTC (~06:00 CDMX). Cambia si lo necesitas.
    - cron: "0 12 * * 1"
  workflow_dispatch: {}

# üîê Permisos para poder commitear y pushear
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Pasos tolerantes: si fallan, no rompen el workflow
      - name: Run scraper (tolerante)
        run: |
          python scraper.py || echo "scraper failed, continuing"

      - name: Clean snapshot (tolerante)
        run: |
          python clean_snapshot.py || echo "clean failed, continuing"

      - name: Diff & update Excel (tolerante)
        run: |
          python diff_and_update.py || echo "diff/update failed, continuing"

      # Commit/push autom√°tico SOLO si hubo cambios en estos paths
      - name: Auto-commit changes (Excel + data)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: actualizaci√≥n de planes (Actions)"
          file_pattern: |
            "19082025_PE Licenciatura_Informe anual - copia (1).xlsx"
            data/**
            snapshots/**
