name: Actualizar informe de licenciaturas

on:
  schedule:
    - cron: "0 12 * * 1"  # todos los lunes a las 12:00 UTC (6am CDMX aprox)
  workflow_dispatch:      # permite ejecutarlo manualmente

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar scraper
        run: python scraper.py

      - name: Limpiar snapshot
        run: python clean_snapshot.py

      - name: Actualizar Excel
        run: python diff_and_update.py

      - name: Subir cambios
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "auto: actualizaci√≥n semanal de planes de estudio" || echo "Sin cambios"
          git push
