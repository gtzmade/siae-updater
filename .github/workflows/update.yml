name: Actualizar informe de licenciaturas

on:
  schedule:
    # Lunes 12:00 UTC (~06:00 CDMX). CÃ¡mbialo si lo deseas.
    - cron: "0 12 * * 1"
  workflow_dispatch: {}

# Permisos para crear Releases y subir artefactos
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Pipeline tolerante ---
      - name: Run scraper (tolerante)
        run: |
          python scraper.py || echo "scraper failed, continuing"

      - name: Clean snapshot (tolerante)
        run: |
          python clean_snapshot.py || echo "clean failed, continuing"

      - name: Diff & update Excel (tolerante)
        run: |
          python diff_and_update.py || echo "diff/update failed, continuing"

      # Commit SOLO de data/snapshots (no del .xlsx)
      - name: Auto-commit data changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: actualizar datos (data/snapshots)"
          file_pattern: |
            data/**
            snapshots/**

      # Preparar el Excel con timestamp para subir a Release
      - name: Prepare Excel asset
        id: prep
        shell: bash
        run: |
          SRC="19082025_PE Licenciatura_Informe anual - copia (1).xlsx"
          if [ ! -f "$SRC" ]; then
            echo "No existe $SRC; nada que subir"
            echo "upload=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          TS=$(date -u +%Y%m%d-%H%M%S)
          OUT="PE_licenciatura_${TS}.xlsx"
          cp "$SRC" "$OUT"
          echo "upload=true" >> $GITHUB_OUTPUT
          echo "tag=pe-${TS}" >> $GITHUB_OUTPUT
          echo "file=${OUT}" >> $GITHUB_OUTPUT
          echo "ts=${TS}" >> $GITHUB_OUTPUT

      # Detectar si hubo cambios en la hoja 'Cambios_detectados'
      - name: Detectar si hubo cambios
        id: detect
        run: |
          python - << 'PY'
          import os, pandas as pd
          x = "19082025_PE Licenciatura_Informe anual - copia (1).xlsx"
          has_changes = False
          try:
              df = pd.read_excel(x, sheet_name="Cambios_detectados")
              has_changes = df.dropna(how="all").shape[0] > 0
          except Exception:
              has_changes = False
          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              fh.write(f"has_changes={str(has_changes).lower()}\n")
          PY

      # Crear Release y subir el Excel si existe
      - name: Create GitHub Release & upload asset
        if: steps.prep.outputs.upload == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prep.outputs.tag }}
          name: "PE Licenciatura â€“ ${{ steps.prep.outputs.ts }}"
          draft: false
          prerelease: false
          files: ${{ steps.prep.outputs.file }}

      # ---- NotificaciÃ³n por correo SOLO si hubo cambios ----
      - name: Enviar alerta por correo (solo si hubo cambios)
        if: steps.detect.outputs.has_changes == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "SIAE: Cambios detectados en planes de estudio âœ…"
          to: ${{ secrets.TO_EMAIL }}     # admite varios separados por coma
          from: "${{ secrets.FROM_NAME }} <${{ secrets.SMTP_USERNAME }}>"
          content_type: text/html
          html_body: |
            <p>Hola ðŸ‘‹</p>
            <p>Se detectaron <b>cambios</b> en el catÃ¡logo de planes de estudio.</p>
            <p>Se generÃ³ un Excel nuevo en la Ãºltima Release. Puedes descargarlo aquÃ­:</p>
            <p><a href="${{ github.server_url }}/${{ github.repository }}/releases/latest">
              ðŸ‘‰ Ver Ãºltima Release
            </a></p>
            <hr>
            <p>Repositorio: <code>${{ github.repository }}</code><br>
            EjecuciÃ³n: #${{ github.run_number }}</p>
